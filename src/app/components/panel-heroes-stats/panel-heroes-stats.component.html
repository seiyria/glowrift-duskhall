@let heroData = hero();
@let heroStatTotals = heroStats();

<div class="flex gap-4 flex-col">
  <div class="text-2xl">
    {{ heroData.name }}
  </div>

  <div class="flex gap-2 text-lg">
    <span>{{ heroData.hp | number }} / {{ heroStatTotals.Health| number }} HP</span>
  </div>

  <div class="flex gap-2 text-lg">
    <span>Level {{ heroData.level }}</span>
    <span>[{{ heroData.xp | number }} / {{ maxXp() | number }} XP]</span>
  </div>

  <div class="flex flex-col gap-4">
    <div>
      <app-marker-stat stat="Health" [value]="heroStatTotals.Health"
        [delta]="heroStatTotals.Health - hero().baseStats.Health">
      </app-marker-stat>
    </div>

    <div>
      <app-marker-stat stat="Force" [value]="heroStatTotals.Force"
        [delta]="heroStatTotals.Force - hero().baseStats.Force"></app-marker-stat>
    </div>

    <div>
      <app-marker-stat stat="Aura" [value]="heroStatTotals.Aura"
        [delta]="heroStatTotals.Aura - hero().baseStats.Aura"></app-marker-stat>
    </div>

    <div>
      <app-marker-stat stat="Speed" [value]="heroStatTotals.Speed"
        [delta]="heroStatTotals.Speed - hero().baseStats.Speed"></app-marker-stat>
    </div>
  </div>
</div>
