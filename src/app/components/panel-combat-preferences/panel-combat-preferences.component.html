<div class="flex flex-row gap-2">

  <div class="flex-1 flex flex-col">

    <h3 class="text-lg">Risk Tolerance</h3>

    <div class="join mt-2">

      @let tolerance = currentRiskTolerance();
      <button class="btn btn-info join-item" [class.btn-outline]="tolerance !== 'low'"
        (click)="changeRiskTolerance('low')"
        [tp]="'Heroes will attempt locations no more than 3 levels higher than them.'">Safe</button>
      <button class="btn btn-warning join-item" [class.btn-outline]="tolerance !== 'medium'"
        (click)="changeRiskTolerance('medium')"
        [tp]="'Heroes will attempt locations no more than 7 levels higher than them.'">Cautious</button>
      <button class="btn btn-error join-item" [class.btn-outline]="tolerance !== 'high'"
        (click)="changeRiskTolerance('high')" [tp]="'Heroes will attempt any location.'">Risky</button>
    </div>
  </div>

  <div class="flex-1"></div>
  <div class="flex-1"></div>

</div>
